#{extends 'main.html' /}
#{set title:'Settings' /}
#{menu id:"settings"/}

<div class="ui two column grid basic middle aligned segment">

    <div class="column">
        <img class="ui image" src="/public/images/gym.jpg">
    </div>

    <div class="column">
        <form class="ui stacked segment form" action="/settings/updatemember" method="POST">
            <h3 class="ui header">Settings</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="Name" type="text" name="name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="M/F" type="text" name="gender">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="0.00" type="number" step="0.01" name="height">
                </div>
                <div class="field">
                    <label>Start Weight</label>
                    <input placeholder="0.00kg" type="number" step="0.01" name="startingWeight">
                </div>
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
    </div>

</div>
